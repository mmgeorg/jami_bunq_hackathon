<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunq Project</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #2c9ac6;
            font-size: 1.5rem;
            text-align: center;
        }
        p {
            font-size: 0.9rem;
        }
        button {
            background: #2c9ac6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        footer {
            font-size: 0.7rem;
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Bunq AI Hackathon Project</h1>
    <p>A serverless application using AWS Lambda, API Gateway, DynamoDB, and S3. Backend built with Node.js, frontend hosted on S3.</p>
    <button id="api-button">Access API</button>
    <footer>&copy; 2023 Bunq Project</footer>
    <script>
        document.getElementById('api-button').addEventListener('click', function() {
            alert('API endpoint will be connected soon!');
        });
    </script>

</html>
